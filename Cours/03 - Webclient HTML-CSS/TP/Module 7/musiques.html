<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>MyMusic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container ">
        <div class="row">
            <div class="col-lg-4">
                <!-- Bouton Play/Pause et parametres-->
                <div class="row">
                    <!-- Boutons parametres -->
                    <div class="col-lg-4">
                        <button type="button" class="btn btn-primary"><i class="fas fa-chevron-left"></i></button>
                    </div>
                    <div class="col-lg-4">
                        <button type="button" class="btn btn-primary"><i class="fas fa-play"></i></button>
                    </div>
                    <div class="col-lg-4">
                        <button type="button" class="btn btn-primary"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="row cont_sound">
                    <!-- son et progress bar -->
                    <div class="col-lg-4">
                        <button type="button" class="btn btn-primary"><i class="fas fa-volume-down"></i></button>
                    </div>
                    <div class="col-lg-4">
                        <input type="range" class="form-range" id="customRange1">
                    </div>
                    <div class="col-lg-4">
                        <button type="button" class="btn btn-primary"><i class="fas fa-volume-up"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <!-- Nom artise + Titre chanson + progress bar-->
                <h2>Nom Artiste</h2>
                <h3>Titre de la chanson</h3>
                <input type="range" class="form-range" id="customRange1">
            </div>
            <div class="col-lg-4">
                <!-- Recherche -->
                <div class="input-group rounded">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
            <!-- </div> -->
    </header>
    <main class="container ">
        <div class="row">
            <div class="col-lg-4 container_msc">
                <!-- Nav BAR -->
                <div>
                    <ul>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Music <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Video</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Podcasts</a>
                        </li>
                    </ul>
                </div>

                <div class="col-lg-10">
                    <!-- Pochettes musiques -->

                    <div class="text-center">
                        <img src="pochettes/340/1.jpg" class="rounded" alt="Musique">
                        <h1>Titre</h1>
                        <h3>Nom artiste</h3>
                    </div>
                    <div class="text-center">
                        <img src="pochettes/340/2.jpg" class="rounded" alt="Musique">
                        <h1>Titre</h1>
                        <h3>Nom artiste</h3>
                    </div>
                    <div class="text-center">
                        <img src="pochettes/340/3.jpg" class="rounded" alt="Musique">
                        <h1>Titre</h1>
                        <h3>Nom artiste</h3>
                    </div>
                    <div class="text-center">
                        <img src="pochettes/340/4.jpg" class="rounded" alt="Musique">
                        <h1>Titre</h1>
                        <h3>Nom artiste</h3>
                    </div>
                    <div class="text-center">
                        <img src="pochettes/340/1.jpg" class="rounded" alt="Musique">
                        <h1>Titre</h1>
                        <h3>Nom artiste</h3>
                    </div>
                    <div class="text-center">
                        <img src="pochettes/340/2.jpg" class="rounded" alt="Musique">
                        <h1>Titre</h1>
                        <h3>Nom artiste</h3>
                    </div>
                    <div class="text-center">
                        <img src="pochettes/340/3.jpg" class="rounded" alt="Musique">
                        <h1>Titre</h1>
                        <h3>Nom artiste</h3>
                    </div>
                    <div class="text-center">
                        <img src="pochettes/340/4.jpg" class="rounded" alt="Musique">
                        <h1>Titre</h1>
                        <h3>Nom artiste</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
