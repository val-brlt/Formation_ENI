<!DOCTYPE html>
<html>

<head>
	<title>Exemple Animation keyframes !</title>
	<meta charset="UTF-8" />
	<style>
		/* Définition de l’animation */

		@keyframes animationTitre {
			0% {
				margin-left: 0px;
			}
			100% {
				margin-left: 200px;
			}
		}

		.anim {
			animation-name: animationTitre;
			animation-duration: 5s;
			animation-iteration-count: 5;
			animation-direction: alternate;
		}

	</style>
</head>

<body>
	<h1>Exemple Animation !</h1>
	<br><br><br>
	<div class="anim">Formation ENI HTML</div>
</body>

</html>
