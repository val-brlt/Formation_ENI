<!DOCTYPE html>
<html> 
    <head>
	<meta charset="utf-8" />
	<title>Exemple dégradé linéaires</title>
	<style>
		/*
		https://developer.mozilla.org/en-US/docs/web/CSS/linear-gradient()
		 */
		.gradient {
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background: linear-gradient(top right, #d7ebff, #697d91);
			background: -webkit-linear-gradient(top right, #d7ebff, #697d91);
			background: -moz-linear-gradient(top right, #d7ebff, #697d91);
			background: -ms-linear-gradient(top right, #d7ebff, #697d91);
			background: -o-linear-gradient(top right, #d7ebff, #697d91);
		}
	</style>

</head>

<body>
	<div class="gradient"></div>
</body> 
</html>
