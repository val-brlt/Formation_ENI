<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Installation</title>
    <!-- installation en cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        .back{
            background-color: cyan;
            margin-bottom: 20px;

        }

        .backCol{
            background-color: indianred;
            height:100px;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <div class="container back">
        <!-- une ligne -->
        <div class="row">
            <div class="col-sm backCol">Colonne bootstrap</div>
            <div class="col-sm backCol">Colonne bootstrap</div>
            <div class="col-sm backCol">Colonne bootstrap</div>
        </div>
    </div>

    <div class="container-fluid back">
        <!-- une ligne -->
        <div class="row">
            <div class="col-sm backCol">Colonne bootstrap</div>
            <div class="col-sm backCol">Colonne bootstrap</div>
            <div class="col-sm backCol">Colonne bootstrap</div>
        </div>
    </div>

    <div class="container back">
        <div class="row">
            <!--
            pour les écrans sm et + les colonnes font 6 sur 12 (50%)
            pour les écrans lg et + les colonnes font 3 sur 12 (25%)
            -->
            <div class="col-sm-6 col-lg-3 backCol">Colonne bootstrap</div>
            <div class="col-sm-6 col-lg-3 backCol">Colonne bootstrap</div>
            <div class="col-sm-6 col-lg-3 backCol">Colonne bootstrap</div>
            <div class="col-sm-6 col-lg-3 backCol">Colonne bootstrap</div>
        </div>
    </div>

    <div class="container back">
        <div class="row">
            <div class="col-sm-4 backCol">Colonne bootstrap</div>
            <div class="col-sm-4 offset-sm-4 backCol">Colonne bootstrap</div>
            <div class="col-sm-4 backCol">Colonne bootstrap</div>
            <div class="col-sm-4 offset-sm-4 backCol">Colonne bootstrap</div>
            <div class="col-sm-4 offset-sm-4 backCol">Colonne bootstrap</div>
        </div>
    </div>
</body>
</html>
