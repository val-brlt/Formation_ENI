<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<body>
    <div>
        <!-- gérer une légende à une image -->
        <figure>
            <img src="images/darkvador.jpg" >
            <figcaption>
                Une version de dark vador
            </figcaption>
        </figure>

        <!-- couleur -->
        <div style="background-color: orange;
            height: 100px;
            width: 100px;">
            par rapport à un nom
        </div>

        <div style="background-color: #55cc88;
            height: 100px;
            width: 100px;">
            par rapport à un hexadécimal #RRGGBB
        </div>

        <div style="background-color: rgb(205,205,255);
            height: 100px;
            width: 100px;">
            par rapport à un rgb
        </div>

        <div style="background-color: rgba(255,0,0, 0.5);
            height: 100px;
            width: 100px;">
            par rapport à un rgb
        </div>

        <div style="background-color: hsl(300, 100%, 50%);
            height: 100px;
            width: 100px;">
            par rapport à un rgb
        </div>
    </div>
</body>
</html>
