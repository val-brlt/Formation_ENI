<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balise audio sources</title>
</head>
<body>
    <h1>Balise audio sources</h1>
    <!-- dÃ©fini plusieurs sources et le navigateur prendra celle qu'il connait dans l'ordre -->
    <audio controls controlsList="nodownload">
        <source src="media/audios/JohnDunbarTheme.ogg">
        <source src="media/audios/JohnDunbarTheme.mp3">
        <source src="media/audios/JohnDunbarTheme.wav">
        Votre navigateur ne prend pas en charge la balise <code>audio</code>
    </audio>
</body>
</html>
